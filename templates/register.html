	<head>

			<meta charset="utf-8">

			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="static/stylesheets/style.css">
	</head>
	
	<body>
		<div class="container">
			
			<div class="header">
				<h3 class="text-muted"><center>Register</center></h3>

						<input type="submit" value="Register">
					</center>
				</form>
			</div>
			<br/>

{%if resultText%}
<center>
        <h5>{{resultText}}  </h5></center>
       {% endif %}
			<hr>

			<div class="header">
				<h3 class="text-muted"><center><a href='/'>Already a user?</a></center></h3>
			</div>
			
		</div>
	</body>
</html>
